  ##################################################################
  memcached:
    image: memcached:1.4
    restart: always
  ##################################################################
  db:
    image: postgres:11
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: shotgrid
      PGDATA: /var/lib/postgresql/data
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  ##################################################################
  dbops:
    image: postgres:11
    command: ["/bin/bash"]
    stdin_open: true
    tty: true
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: shotgrid
      PGDATABASE: shotgrid
      PGOPTIONS: "-c statement_timeout=0"
      #PGPASSWORD: dummy
    labels:
      com.shotgunsoftware.component: dbops
    volumes:
      - ./db_backup:/db_backup
    restart: always
