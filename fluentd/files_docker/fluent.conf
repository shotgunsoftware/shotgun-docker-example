<filter sg.app.*>
  @type parser
  key_name log
  <parse>
    @type grok
    custom_pattern_path /opt/fluentd/patterns
    <grok>
      pattern %{PRODUCTIONLOG}
    </grok>
  </parse>
</filter>

<match sg.app.*>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix shotgun_logs
    time_key_format "%FT%T.%L%z"
    buffer_chunk_limit 8m
    buffer_queue_limit 64
    flush_interval 5s
  </store>
